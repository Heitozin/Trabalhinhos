<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Imagem</title>
    </head>
    <body>
        <h1>Elementos e atributos para imagens e ilustrações</h1>
        <hr>
        <p>
            Uso da tag <b>img</b> e dos atributos 
            <b>src</b> e <b>alt</b>
            <br>
            <img src="/imagem/imagem4.jpeg" alt="Folhas secas no chão e pés caminhando sobre elas">Caminhada
        </p>

        <figure>
            <img src="/imagem/gota.png" alt="Imagem de apenas uma gota.">
            <figcaption>Uma gota no oceano não diferença, mas uma gota em um copo mata a sede.</figcaption>
        </figure>
    </body>
</html>
