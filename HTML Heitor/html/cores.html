<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cores e CSS</title>
    </head>
    <body>
        <h1>Trabalhando com cores HSL</h1>

        <h3 style="background-color: hsl(0, 100%, 50%);">Vermelho</h3>
        <h3 style="background-color: hsl(240, 100%, 50%);">Azul</h3>
        <h3 style="background-color: hsl(39, 100%, 50%);">Amarelo</h3>

        <hr>

        <h1>Trabalhando com RGB</h1>

        <h3 style="background-color: rgb(255, 0, 0);">Vermelho</h3>
        <h3 style="background-color: rgb(0, 0, 255);">Azul</h3>
        <h3 style="background-color: rgb(255, 165, 0);">Amarelo</h3>

        <hr>
        
        <h1>Trabalhando com o Hexadecimal</h1>

        <h3 style="background-color: #000000; color: #ffffff;">Preto</h3> <!-- Ou #000-->
        <h3 style="background-color: #787878;">Cinza</h3>
        <h3 style="background-color: #ffffff;">Branco</h3> <!--Ou FFF-->

        <hr>

        <h1>Trabalhando com RGBA</h1>

        <h3 style="background-color: rgba(255, 0, 0, 0.3);">Vermelho</h3>
        <h3 style="background-color: rgba(0, 255, 0, 0.3);">Verde</h3>
        <h3 style="background-color: rgba(0, 0, 255, 0.3);">Azul</h3>
    </body>
</html>
