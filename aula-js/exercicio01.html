<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 JavaScript</title>
</head>
<body>
    <!-- -1º Crie um alerta onde o usuário identifique seu nome, idade e traga a 
          soma das idades dela e do seu familiar mais próximo.
          2º No documento apareça a saída de um texto contando o nome, idade,
          quantos anos ele tem e qual data ela se inscreveu.
          3º Para finalizar, mostre a soma das idades dela com o parente mais próximo.-->
    <script>
        var nome = window.prompt("Digite seu nome: ")
        var idade1 = Number.parseInt(window.prompt("Digite sua idade: "))
        var familiar = window.prompt("Digite o nome de algum parente próximo: ")
        var idade2 = Number.parseInt(window.prompt("Digite a idade desse familiar: "))
        var somaIdades = idade1 + idade2

        var data = new Date()
        var dia = data.getDate()
        var mes = data.getMonth() + 1
        var ano = data.getFullYear()
        var dataCompleta = dia + "/" + mes + "/" + ano

        alert(nome + ", " + idade1 + " anos" + ", inscreveu-se no dia: " + dataCompleta)
        alert("A soma da sua idade com a idade do seu familiar é: " + somaIdades)

    </script>
    
</body>
</html>
