<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício09</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade alcançada <input type="number" name="txtmulta" id="txtmulta">
        <input type="button" value="verificar" onclick="verificar()">    
    </p>
    <p id="mul"></p>
    <script>
        function verificar() {
            let txtmulta = window.document.querySelector('input#txtmulta')
            let velocidade = window.document.querySelector('p#mul')
            let mul = Number(txtmulta.value)
            if(mul >= 50){
                velocidade.innerHTML = '<p>Parabéns, você foi <strong>MULTADO</strong> em 150R$</p>'
            }else{
                velocidade.innerHTML += '<p>Parabéns, você <strong>NÃO</strong> foi multado</p>'
            }
            velocidade.innerHTML += '<p>Se foi multado, por favor pagar a multa</p>'

        }
    </script>
    
</body>
</html>
